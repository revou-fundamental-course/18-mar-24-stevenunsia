<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travelia-Your Trusted Travel Agent</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/Foto/fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/Foto/fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/Foto/fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/Foto/fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/Foto/fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/Foto/fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/Foto/fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/Foto/fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Foto/fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/Foto/fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Foto/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/Foto/fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Foto/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/Foto/fav/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/Foto/fav/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Damion&family=Dancing+Script:wght@400..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

<body>
    <header class="header-container">
        <section class="logo-icon">
            <img src="assets/Foto/Logo.png" class="logo" alt="Logo-Perusahaan">
            <section class="logo-text">
                <p>Travelia</p>
            </section>
        </section>
        <section class="nav-container">
            <nav>
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="text-main">
            <h1>Your Trusted Travel Agent's</h1>
            <br>
            <h3>Your happiness is our happiness</h3>
        </section>

        <section class="main-container">
            <div class="img-container">
                <img src="assets/Foto/main-liburan1.jpg" alt="testimoni-liburan1" class="img-testimoni">

                <div class="text-testimoni">
                    <p>"Liburan jadi menyenangkan bersama Travel Agentku."</p>
                    <div class="container-img-testi-profile">
                        <img src="assets/Foto/testimoni-person.png" alt="" class="testi-profile">
                        <div class="container-text-testi-profile">
                            <h1>Florences Hugos</h1>
                            <p>Ibu Rumah tangga, 28</p>
                        </div>
                    </div>
                </div>
            </div>


            <aside class="main-aside-container">
                <form action="" class="form-container">
                    <h1>CONTACT US</h1><br>
                    <p>Sales akan menghubungi anda 1x24 ham setelah data kami terima.</p>
                    <div class="form-input-container">
                        <Label>Your Name:</Label><br>
                        <input type="text" name="name" id="name" class="input-label" required
                            placeholder="First and Last Name">
                        <br><br>
                        <Label>Email Address:</Label> <br>
                        <input type="email" name="email" id="email" class="input-label" required
                            placeholder="example@gmail.com">
                        <br><br>
                        <Label>What Are You Unterested In:</Label> <br>
                        <select name="option" id="option" class="input-label" required>
                            <option value="" disabled selected>Select an Option</option>
                            <option value="Bali">Bali</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Thailand">Thailand</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div class="form-button">
                        <button>SEND</button>
                    </div>
                </form>
            </aside>
        </section>

    </main>

    <footer>

    </footer>



    <script src="js/script.js"></script>
</body>

</html>
